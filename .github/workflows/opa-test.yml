name: OPA Unit Tests

on:
  push:
    paths:
      - "policy/**.rego"
      - ".github/workflows/opa-test.yml"
  pull_request:
    paths:
      - "policy/**.rego"
  workflow_dispatch: {}

jobs:
  opa-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          set -euxo pipefail
          OPA_VERSION="v0.63.0"
          curl -fsSL -o opa "https://openpolicyagent.org/downloads/${OPA_VERSION}/opa_linux_amd64_static"
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: Run OPA unit tests
        run: |
          opa test policy/ -v
